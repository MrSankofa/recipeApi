spring.application.name=recipeApi
# Database Setup
spring.datasource.url=jdbc:mysql://localhost/recipe_api?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
#spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.username=${MYSQL_USERNAME}
# please enter your password below - be sure not to push your password to GitHub
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.show-sql=true
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create

